<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="container">
     <form id="form">
      <label for="name">Name:</label>

<br />

     </form>

        <h2>Remarks:</h2>
      <p id="remarks"></p>
     </div>
    </div>


    <script src="script.js"></script>
    </body>
</html>
